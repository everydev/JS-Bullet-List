<html>
	<head>
		<link rel="stylesheet" type="text/css" href="style/bulletlist.css" media="all">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
		<script src="javascript/bulletlist.js" type="text/javascript"></script>
		
		<script type="text/javascript">
			function setupNewList(placeholderDivId) {
				JSBulletList.setupNewBulletList(placeholderDivId);
				JSBulletList.setFocusOnFirstBulletPoint(placeholderDivId);
				
				$('#btnCreateList').html("Refresh Bullet Point List");
				$('#btnExportListAsText').show();
				$('#btnExportListAsHtml').show();
			};
			
			function exportCurrentListAsText(placeholderDivId) {
				var exportedText = JSBulletList.exportListAsText(placeholderDivId);
				
				$("#divExportedList").html(exportedText);
				$('#btnClearExport').show();
			};
			
			function exportCurrentListAsHtml(placeholderDivId) {
				var exportedText = JSBulletList.exportListAsHtml(placeholderDivId);
				
				$("#divExportedList").html(exportedText);
				$('#btnClearExport').show();
			};
			
			function clearExport() {
				$("#divExportedList").html("");
				$("#btnClearExport").hide();
			}
		</script>
		<title>
			JS Bullet List Demo
		</title>
	</head>
	<body>
		<h2>
			Demonstration of JS Bullet List in action
		</h2>
		
		<button id="btnCreateList" onclick="setupNewList('divBulletList');">Create Bullet Point List</button>
		<button id="btnExportListAsText" onclick="exportCurrentListAsText('divBulletList');" style="display:none;">Export List as Text</button>
		<button id="btnExportListAsHtml" onclick="exportCurrentListAsHtml('divBulletList');" style="display:none;">Export List as Html</button>
		<button id="btnClearExport" onclick="clearExport();" style="display:none;">Clear Export</button>
		<div id="divExportedList"></div>
		<hr/>
		<div id="divBulletList"></div>
	</body>
</html>
